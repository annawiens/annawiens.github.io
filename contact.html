<script defer>
  
  document.addEventListener("DOMContentLoaded", function() {
    // this function runs when the DOM is ready, i.e. when the document has been parsed
    document.getElementById("instructions").textContent = "Click to copy Anna's email address to the clipboard, which you can then paste into your email app.";
  });
  
  function reveal() {
    var enc = "YjNRdVlXNXVZWGRwWlc1elFHZHRZV2xzTG1OdmJRPT0K";
    navigator.clipboard.writeText(atob(atob(enc)));    
    document.getElementById("field").textContent = "Anna's email address has been copied to the clipboard.";
  };
</script>
</head>

<div id="page">

</div> <!-- end headerContainer -->

<!-- Main -->
	<div id="main">

		</div>

				-->
